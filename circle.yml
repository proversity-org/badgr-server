general:
    branches:
        only:
            - proversity/production

machine:
  environment:
    NODE_ENV: production

dependencies:
  pre:
    - sudo apt-get update -y
  override:
    - sudo apt-get install -y python-dev
    - sudo pip install awsebcli==3.7.4

test:
  override:
    - sleep 1

deployment:
  elasticbeanstalk:
    branch: proversity/production
    commands:
      - eb deploy badgr
